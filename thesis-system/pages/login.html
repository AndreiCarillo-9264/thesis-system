<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPC Nexboard - Sign In</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <main class="login-page">
        <div class="login-image">
            <img src="../assets/images/test.jpg" alt="CPC Company Building" class="hero-image">
        </div>

        <div class="login-content">
            <section class="login-card">
                <header class="login-card__header">
                    <img src="../assets/images/system-logo.webp" alt="CPC Nexboard Logo" class="system-logo">
                    <h1 class="system-name">CPC Nexboard</h1>
                    <p class="page-title">Sign In</p>
                </header>

                <form action="" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your Username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" name="loginButton" class="login-button">Login</button>
                </form>

                <footer class="login-card__footer">
                    <p class="copyright">Â© 2025 Manufacturing Coordination System</p>
                </footer>
            </section>
        </div>
    </main>
</body>
</html>
