<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPC Nexboard - Sign In</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <section>
        <div class="login-page">
            <div class="contents">
                <div class="login-container">
                    <img src="../assets/images/system-logo.webp" alt="CPC Nexboard system logo">
                    <h1 class="system-name">CPC Nexboard</h1>
                    <h2 class="title-page">Sign In</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department" required>
                                <option value="" disabled selected>Select Department</option>
                                <option value="inventory-employee">Inventory</option>
                                <option value="production-employee">Production</option>
                                <option value="sales-employee">Sales</option>
                                <option value="logistics-employee">Logistics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" name="loginButton">Login</button>
                    </form>
                </div>
                <div class="footer">Â© 2025 Manufacturing Coordination System</div>
            </div>
        </div>
    </section>    
</body>
</html>
